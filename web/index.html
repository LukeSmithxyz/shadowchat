<!DOCTYPE html>
<html>

<head>
  <title>XMR Superchat</title>
  <link rel=icon href=xmr.svg>
  <link rel=stylesheet href=style.css>
</head>

<body>
  <h2>Superchat with Monero!</h2>

  <form action="/pay" method="POST">
    <label for="name">Name:</label><br>
    <input placeholder="Anonymous" type="text" id="name" name="name" maxlength="25"><br>
    <label for="amount">Amount:</label><br>
    <input type="number" id="amount" name="amount" step="0.0001" min="{{.MinAmnt}}" placeholder="{{.MinAmnt}} Minimum">
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="{{.MaxChar}} character max" rows="6" maxlength="{{.MaxChar}}"></textarea><br>
    <button id="submit" type="submit"><img src=xmr.svg> Pay</button>
    <input type="checkbox" id="showAmount" name="showAmount" value="true" {{.Checked}}>
    <small><label for="showAmount">Show amount on stream?</label><small>
  </form>
</body>

</html>
